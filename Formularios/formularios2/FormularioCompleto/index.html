<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ejemplo Completo</title>
</head>
<body>
    <form>
        <p>
            <fieldset>
                <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Sí</label>
                <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
            </fieldset>
        </p>
        <p>
            <label for="n1">¿Qué edad tienes?</label>
            <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
        </p>

        <p>
            <label for="t1">¿Cuál es tu fruta favorita?<abbr title="Este campo es obligatorio" arial-label="required">*</abbr></label>
            <input type="text" id="t1" name="fruit" list="l1" required pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
            <datalist id="l1">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Apple</option>
                <option>Strawberry</option>
                <option>Lemon</option>
                <option>Orange</option>
            </datalist>
        </p>
        <p>
            <label for="t2">¿Cuál es tu dirección de correo electrónico</label>
            <input type="email" id="t2" name="email">
        </p>
        <p>
            <label for="t3">Deja un mensaje</label>
            <textarea name="msg" id="t3" maxlength="140" rows="5"></textarea>
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>
    
</body>
</html>
